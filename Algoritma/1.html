<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Adınız: <input type="text" id="tex" onchange="ad()"> <br><br>
    Şifre: <input type="text" id="tex2" onchange="ad()">
    <p id="dem"></p>
    <script>

        function ad(){
            var ads = document.getElementById('tex');
            var sifre = document.getElementById('tex2');
            var sonuc = document.getElementById('dem');

            if(ads.value == "Yasin" && sifre.value == "yasin2132"){
                sonuc.innerHTML = "Giriş Yapablirsiniz";
            }
            else{
                sonuc.innerHTML = "Yanlış ad veya şifre";
            }
        }
    </script>
</body>
</html>
