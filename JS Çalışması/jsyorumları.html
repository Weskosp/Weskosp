<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- JavaScript Yorumları -->
    <!-- JavaScript yorumları, JavaScript kodunu açıklamak ve daha okunabilir hale getirmek için kullanılabilir. -->
    <!-- JavaScript yorumları, alternatif kodu test ederken yürütmeyi önlemek için de kullanılabilir. -->


    <!-- Tek Satır Yorumları -->
    <!-- Tek satırlık yorumlar // ile başlar. -->
    <!-- Satırın sonundaki herhangi bir metin JavaScript tarafından yok sayılacaktır (yürütülmeyecektir). -->
    <!-- Bu örnek, her kod satırından önce tek satırlık bir yorum kullanır: -->
    <script>
        //Bu bir Yorum Bölümüdür
        document.getElementById().innerHTML = '';
        //Bu bir Yorum Bölümüdür
        document.getElementById().innerHTML = '';
    </script>

    <!-- Bu örnek, kodu açıklamak için her satırın sonunda tek satırlık bir yorum kullanır: -->
    <script>
        let x, y; //Bu let değişkenidir
        x = 5; //Bu x'dir
        y = 31;
    </script>


    <!-- Çok Satırlı Yorumlar -->
    <!-- Çok satırlı yorumlar ile başlar /* ve ile biter */. -->
    <!-- Arasında herhangi bir metin /* ve */ JavaScript tarafından göz ardı edilecektir. -->
    <!-- Bu örnek, kodu açıklamak için çok satırlı bir yorum (bir yorum bloğu) kullanır: -->
    <script>
        /* Bu bir çok satırlı yorumdur. Bu bir çok satırlı yorumdur. Bu bir çok satırlı yorumdur.
         Bu bir çok satırlı yorumdur. Bu bir çok satırlı yorumdur. Bu bir çok satırlı yorumdur.
          Bu bir çok satırlı yorumdur. Bu bir çok satırlı yorumdur. Bu bir çok satırlı yorumdur.
           Bu bir çok satırlı yorumdur. Bu bir çok satırlı yorumdur.
        */
        document.getElementById().innerHTML = '';
        document.getElementById().innerHTML = '';
        document.getElementById().innerHTML = '';
    </script>

    <!-- Tek satırlık yorumların kullanılması en yaygın olanıdır. -->
    <!-- Blok yorumlar genellikle resmi belgeler için kullanılır. -->


    <!-- Yürütmeyi Önlemek için Yorumları Kullanma -->
    <!-- Kodun yürütülmesini önlemek için yorumların kullanılması kod testi için uygundur. -->
    <!-- // Bir kod satırının önüne eklemek , kod satırlarını yürütülebilir bir satırdan bir yoruma değiştirir. -->
    <!-- Bu örnek, kod satırlarından birinin yürütülmesini önlemek için // kullanır: -->
    <script>
        //document.getElementById().innerHTML = '';
        document.getElementById().innerHTML = '';
    </script>

    <!-- Bu örnek, birden çok satırın yürütülmesini önlemek için bir yorum bloğu kullanır: -->
    <script>
        /*
            document.getElementById("myH").innerHTML = "My First Page";
            document.getElementById("myP").innerHTML = "My first paragraph.";
        */
    </script>
</body>
</html>
