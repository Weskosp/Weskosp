<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1><hr>
     <form action="">
         <h2>Hesap Bilgileriniz</h2>
         <table>
            <tr>
                <td width="200">Kullanıcı Adı:</td>
                <td><input type="text" placeholder="Kullanıcı adı giriniz"></td>
            </tr>
            <tr>
                <td>Eposta:</td>
                <td><input type="email" placeholder="eposta giriniz"></td>
            </tr>
            <tr>
                <td>Parola:</td>
                <td><input type="password" placeholder="parola giriniz"></td>
            </tr>
         </table>
         <h2>Kişisel Bilgileriniz</h2>
         <table>
             <tr>
                <td width="200">Adınız:</td>
                <td><input type="text" placeholder="adınızı giriniz"></td>
             </tr>
             <tr>
                <td>Soyadınız:</td>
                <td><input type="text" placeholder="soyadınızı giriniz"></td>
             </tr>
             <tr>
                 <td>Şehir:</td>
                 <td>
                    <select name="sehir">
                        <option>Seçiniz</option>
                        <option>İstanbul</option>
                        <option>Ankara</option>
                        <option>Adana</option>
                    </select>
                </td>
             </tr>
             <tr>
                <td>Cinsiyet</td>
                <td>
                    <input type="radio" name="cins">Erkek
                    <input type="radio" name="cins">Kadın
                </td>
             </tr>
             <tr>
                <td>Hobileriniz</td>
                <td>
                    <input type="checkbox">Sinema
                    <input type="checkbox">Gezmek
                    <input type="checkbox">Spor
                    <input type="checkbox">Kitap
                </td>
             </tr>
             <tr>
                <td></td>
                <td>
                    <input type="submit" value="Kaydet">
                    <input type="reset" value="Temizle">
                </td>
             </tr>
         </table>
     </form>
</body>
</html>
