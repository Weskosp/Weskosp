<body>
    <!-- Bir const değişken yeniden atanamaz: -->
    <script>
        const PI = 3.141592653589793;
        PI = 3.14; //Hata vericektir
        PI = PI + 10; //Bu da hata vercektir
    </script>

    <!-- JavaScript constdeğişkenlerine bildirildiğinde bir değer atanmalıdır: -->

    <!-- DOĞRU -->
    <script>
        const PI = 3.14159265359;
    </script>

    <!-- YANLIŞ -->
    <script>
        const PI;
        PI = 3.14159265359;
    </script>

    <!-- JavaScript const ne zaman kullanılır? -->
    <!-- Genel bir kural olarak, değerin değişeceğini bilmiyorsanız her zaman const ile bir değişken bildirin. -->
    <!-- Bildirirken const kullanın: -->
    <!--
        > yeni bir Dizi
        > Yeni bir Nesne
        > yeni bir İşlev
        > Yeni bir RegExp

</body>
